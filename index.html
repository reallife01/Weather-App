<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <div class="detailsBox">
            <div class="weatherContainer">
                <div class="temp">
                    <p>20°C</p>
                    <p>20°F</p>
                </div>
                <div class="timeLocation">
                    <p></p>
                </div>
                <div class="dateTime">
                    <p></p>
                </div>
                <div class="condition">
                    <p>Mist</p>
                </div>
            </div>
            <nav>
                <form>
                    <input type="text" placeholder="search for location" class="searchArea" />
                    <button type="submit" class="searchButton"><i class="uil uil-search-alt"></i>Search</button>
                </form>
            </nav>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
